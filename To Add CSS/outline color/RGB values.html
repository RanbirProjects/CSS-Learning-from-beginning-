<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 2px solid black;
                padding: 5px;
                outline-style: solid;
                outline-color: rgb(255, 0, 0) /*red*/
            }

            p.ex2 {
                border: 2px solid black;
                padding: 5px;
                outline-style: dotted;
                outline-color: reg(0, 0, 255)
            }

            p.ex3 {
                border: 2px solid black;
                padding: 5px;
                outline-style: solid;
                outline-color: rgb(187, 187, 187)
            }
        </style>
    </head>
    <body>

        <h2>The outline-color Property</h2>

        <p class="ex1">HAHA</p>
        <p class="ex2">HAHA</p>
        <p class="ex3">HAHA</p>
    </body>
</html>
