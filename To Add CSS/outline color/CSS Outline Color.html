<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                border: 1px solid balck;
                padding: 5px;
            }

            p.ex1 {
                outline-style: dotted;
                outline-color: blue;
            }

            p.ex3 {
                outline-style: outset;
                outline-color: green;
            }

            p.ex4 {
                outline-style: solid;
                outline-color: invert;
            }
        </style>
    </head>
    <body>

        <h2>The outline-color Property</h2>

        <p class="ex1">A blue dotted outline</p>
         
        <p class="ex3">A green outset outline</p>
        <p class="ex4">An invert solid outline</p>   
           
    </body>
</html>
