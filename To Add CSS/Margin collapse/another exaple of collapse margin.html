<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                margin-top: 30px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>

        <h1>Margin collpase</h1>

        <p>This is a paragraph</p>

        <p> This is another paragraph</p>

        <p>Here, each p element has a top margin of 30px and a bottom
            margin of 30px. So , the verticle margin between the p element
            should has been 60px (30px + 30px). However, due to margin collapse, the actual
            margin end up being 30px.
        </p>
    </body>
</html>
