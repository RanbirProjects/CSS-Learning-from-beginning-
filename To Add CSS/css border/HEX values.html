<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                border: 2px solid black;
                padding: 5px;
                border-color: #FF5733;
            }

            p.ex2 {
                border: 2px solid black;
                padding : 5px;
                outline-style: dotted;
                outline-color: #33FF57;
            }

            p.ex3 {
                border: 2px solid black;
                padding: 5px;
                outline-style: solid;
                outline-color: #bbbbbb;
            }
        </style>
    </head>
    <body>

        <h2>The outline- color property </h2>

        <p class="ex1">A solid red</p>
        <p class="ex2">A dotted green outline</p>
        <p class="ex3">A solid gray outline</p> 
    </body>
    </html>
