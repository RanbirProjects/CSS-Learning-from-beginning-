<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-color: #ff0000;
            }

            p.two {
                border-style: solid;
                border-color: #0000ff;
            }

            p.three {
                border-style: solid;
                border-color: #bbbbbb;
            }
        </style>
    </head>
    <body>

        <p class="one">A solid  red border</p>
        <p class="two">A solid blue border</p>
        <p class="three">A solid grey border</p>
    </body>
</html>
