<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-width: 5px;
            }

            p.two {
                border-style: solid;
                border-width: medium;
            }

            p.three {
                border-style: dotted;
                border-width: 2px;
            }

            p.four {
                border-style: dotted;
                border-width: thick;
            }

            p.five {
                border-style: double;
                border-width: 15px;
            }

            p.six {
                border-style: double;
                border-width: thick;
            }
        </style>
    </head>
    <body>

        <h2>The boder-witdh property</h2>
        <p>This prperty specifies the width of the four border:</p>

        <p class="one">Some text</p>
        <p class="two">some text</p>
        <p class="three">Some text</p>
        <p class="four">Some text</p>
        <p class="five">Some text</p>
        <p class="Six">some text</p>
    </body>
</html>
