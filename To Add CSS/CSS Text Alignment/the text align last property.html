<!DOCTYPE html>
<html>
    <head>
        <style>
            p.a {
                text-align-last: center;
            }

            p.b {
                text-align-last: justify;
            }
        </style>
    </head>
    <body>

        <h1>The text -align property</h1>

        <h2>The text -align right:</h2>

        <h2>text-align-last: right:</h2>
        <p class="a"></p>
    </body>
</html>
