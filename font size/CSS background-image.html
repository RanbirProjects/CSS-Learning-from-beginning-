<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Background Example</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;

      /* SAME background image */
      background-image: url("https://texturelabs.org/wp-content/uploads/Texturelabs_Paper_143S.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      /* Typography */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

      /* Center content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.85); /* semi-transparent */
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;

      /* Soft shadow */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 42px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;

      background: #111;
      color: #fff;
      transition: 0.3s ease;
    }

    button:hover {
      background: #444;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hello World!</h1>
    <p>This page uses the same paper texture background with a clean, modern design.</p>
    <button>Get Started</button>
  </div>

</body>
</html>
