<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
      height: 100vh;
    }

    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Welcome text animation */
    h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 2s ease forwards;
      opacity: 0;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeInUp 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Floating circles animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Button style */
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 40px;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: all 0.3s ease;
      animation: fadeIn 4s ease forwards;
      opacity: 0;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <h1>Welcome to My Project!</h1>
  <p>Learn, Build, and Grow ðŸš€</p>
  
  <!-- Button linking to LinkedIn -->
  <a href="https://www.linkedin.com/in/ranbirsingh14/" class="btn" target="_blank">Get Started</a>

  <!-- Floating circles -->
  <div class="circle" style="width: 50px; height: 50px; left: 10%; animation-duration: 14s;"></div>
  <div class="circle" style="width: 80px; height: 80px; left: 30%; animation-duration: 18s;"></div>
  <div class="circle" style="width: 40px; height: 40px; left: 60%; animation-duration: 12s;"></div>
  <div class="circle" style="width: 60px; height: 60px; left: 80%; animation-duration: 16s;"></div>

</body>
</html>
